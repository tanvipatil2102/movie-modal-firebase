<!DOCTYPE html>

<html>
	<head>
		<title>Movie Modal</title>
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">

		<script src="https://kit.fontawesome.com/c50655e319.js" crossorigin="anonymous"></script>
	</head>
	<body>

		<header>
			<div class="container-fluid">
				<div class="row navBar text-white p-4">
					<div class="col-6">
						<h1 class="m-0">Movie Gallery</h1>
					</div>
					<div class="col-6 text-right d-flex justify-content-end align-items-center">
						<button class="btn btnAdd" id="btnAddMovie">
							Add Movie
						</button>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<!-- <div class="row"> -->
				<div class = "d-flex flex-wrap" id="movieContainer">

				</div>
			<!-- </div> -->
		</div>

		<div class="backdrop d-none cancel" id="backdrop"></div>
		<div class="ourmodal d-none" id="ourmodal">
			<div class="card cardM">
				<div class="card-header cardH">
					<h4>Add Movie Details 
						<i class="fa-solid fa-xmark float-right icon cancel"></i>
					</h4>
				</div>
				<div class="card-body cardB">
					<form id="movieForm">
						<div class="form-group">
							<label for="title">Movie Title</label>
							<input type="text" id="title" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="url">Movie URL</label>
							<input type="text" id="url" class="form-control" required>
						</div>
						<div>
							<label for="rating">Rating</label>
							<select id="rating" class="form-control">
								<option >Select</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="card-footer cardF">
							<div class="text-right m-1">
								<button class="btn btn-info" type="submit" id="addMovieBtn">Add Movie</button>
								<button class="btn btn-info d-none" type="button" id="updateMovieBtn">Update Movie</button>
								<button class="btn btn-danger cancel" type="button">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="loader d-none" id="loader">
			<div class="spinner-border text-danger" role="status">
				<span class="sr-only">Loading...</span>
			  </div>
		  </div>

		
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
